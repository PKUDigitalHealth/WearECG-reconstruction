model:
  target: models.interpretable_diffusion.gaussian_diffusion.Diffusion_TS
  params:
    seq_length: 1000
    feature_size: 12 
    n_layer_enc: 4
    n_layer_dec: 2
    d_model: 96  # 4 X 24
    timesteps: 500
    sampling_timesteps: 500
    loss_type: 'r_aware_mse'
    beta_schedule: 'cosine'
    n_heads: 4
    mlp_hidden_times: 4
    attn_pd: 0.0
    resid_pd: 0.0
    kernel_size: 1
    padding_size: 0
    use_ff: True

solver:
  base_lr: 1.0e-5
  max_steps: 10000
  results_folder: ./results/cond_syn_no_norm_r_aware_mse/PTBXL
  gradient_accumulate_every: 1
  save_cycle: 1000  # max_steps // 10
  ema:
    decay: 0.995
    update_interval: 10
  
  scheduler:
    target: engine.lr_sch.ReduceLROnPlateauWithWarmup
    params:
      factor: 0.5
      patience: 2000
      min_lr: 1.0e-5
      threshold: 1.0e-1
      threshold_mode: rel
      warmup_lr: 8.0e-4
      warmup: 500 
      verbose: False

dataloader:
  train_dataset:
    target: utils.data_utils.ptbxl_dataset.PTBXLDataset
    params:
      name: ptbxl
      data_root: ./data/datasets/PTBXL/all/data
      window: 1000  # seq_length
      save2npy: True
      auto_norm_type: None
      seed: 42
      period: train
      condition_type: cond

  test_dataset:
    target: utils.data_utils.ptbxl_dataset.PTBXLDataset
    params:
      name: ptbxl
      data_root: ./data/datasets/PTBXL/all/data
      window: 1000  # seq_length
      save2npy: True
      auto_norm_type: None
      seed: 42
      period: test
    coefficient: 1.0e-2
    step_size: 5.0e-2
    sampling_steps: 200

  batch_size: 64
  sample_size: 32
  shuffle: True